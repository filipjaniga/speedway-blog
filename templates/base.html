{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'gear.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'blogasek/styles.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand align-content-center" href="{% url 'blog_home' %}">
            <img src="{% static 'gear.png' %}">
            Speedway calendar
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="{% url 'blog_home' %}">Blog</a>
          </div>
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="{% url 'calendar_home' %}">Planer</a>
          </div>
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="{% url 'add_post' %}">Dodaj post</a>
          </div>
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="{% url 'add_task' %}">Dodaj wydarzenie</a>
          </div>
          {% if user.is_authenticated %}
              <div class="navbar-nav">
                Logged as: {{ user.username }}
                <a href="{% url 'logout' %}">Wyloguj</a>
              </div>
          {% else %}
              <div class="navbar-nav">
                  <a class="nav-link" href="{% url 'login' %}">Login</a>
              </div>
          {% endif %}
      </div>
    </nav>

    <div class="container main-content mt-0">
        {% block content %}

        {% endblock %}
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  </body>
</html>
